<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/index5.css" rel="stylesheet">
</head>

<body>
    <div>
        <table>
            <!-- thead tbody는 그냥 위치를 나타내주는 알기쉽게 해주는 용도고 다른기능은없음 -->
            <thead>
                <tr>
                    <th>
                        <p>aaaa</p>
                    </th>
                    <!-- 표 안의 내용 정렬/요소 간의 세로정렬 할때 vertical align -->
                    <td style="vertical-align: top;">2</td>
                    <td>3</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>1</th>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <th>1</th>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
            <!-- 가로행 <tr></tr> 세로열 <td></td><th></th> -->
            <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>1</th>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </div>
    <div>
        <p style="font-size: 50px;">greeting<span style="font-size: 20px;">안녕</span></p>
    </div>

    <div> <img src="https://mdn.mozillademos.org/files/12245/frame_image.svg" width="32" height="32"> <span
            style="vertical-align: top;">image with a
            default
            alignment.</span></div>

    <div style="display: table;">
        <div style="display: table-row;">21</div>
        <div style="display: table-cell;">23</div>
    </div>
</body>

</html>
